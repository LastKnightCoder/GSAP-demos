<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo09</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .box1 {
      background-color: #C4DDFF;
    }

    .box2 {
      background-color: #FEE2C5;
    }
  </style>
</head>

<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <script src="./gsap.js"></script>
  <script src="./fullscreen.js"></script>

  <script>
    let played = false
    document.addEventListener('keydown', e => {
      if (e.key == ' ' && !played) {
        played = true
        const tl = gsap.timeline();
        tl.add(gsap.to('.box1', {
          x: 200,
          duration: 1,
        }))
        tl.add(gsap.to('.box2', {
          x: 200,
          duration: 1,
        }))
      } else if (e.key == 'p' && played) {
        played = false
        const tl = gsap.timeline();
        tl.add(gsap.to('.box1', {
          x: 0,
          duration: 1,
        }))
        tl.add(gsap.to('.box2', {
          x: 0,
          duration: 1,
        }))
      }
    })
  </script>
</body>

</html>
